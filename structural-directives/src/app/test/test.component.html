<div class="ng-else-block">
    <h2 *ngIf="displayName; else elseBlock">
        Zodiac0606
    </h2>
    <ng-template #elseBlock>
        <h2>
            Name is hidden
        </h2>
    </ng-template>
</div>

<div class="if-else-blocks">
    <div *ngIf="displayName; then thenBlock; else elseBlock2"></div>

    <ng-template #thenBlock>
        <h5>Ashish Padhi</h5>
    </ng-template>

    <ng-template #elseBlock2>
        <h5>Satvik Chaudhary</h5>
    </ng-template>
</div>

<div class="switch-case-blocks">
    <div [ngSwitch]="color">
        <div *ngSwitchCase="'red'">You Picked Red Color</div>
        <div *ngSwitchCase="'green'">You Picked Green Color</div>
        <div *ngSwitchCase="'blue'">You Picked Blue Color</div>
        <div *ngSwitchDefault>Pick Again</div>
    </div>
</div>

<div class="ngFor">
    <div *ngFor="let color of colors; index as i; first as f; last as l; odd as o; even as e">
        <p [class.text-danger]="o" [class.text-success]="e">You Picked {{color}} Color-{{i}} {{f}} {{l}} {{o}} {{e}}</p>
    </div>
</div>
