<div class="container department-list">
    <h5>Department List</h5>
    <ul class="items">
        <li (click)="onSelect(department)" [class.selected]="isSelected(department)" *ngFor="let department of departments">
            <span class="badge">{{department.id}}</span>
            <p>{{department.name}}</p>
        </li>
    </ul>
</div>
